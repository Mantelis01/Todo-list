<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo-List</title>
</head>
<body>
    <div class="container">
        <div class="toDoList">
            <input type="text" id="inputBox" maxlength="160">
            <input type="datetime-local" id="date">
            <button id="add" onclick="render()">Add Todo Item</button>
            <button id="delete" onclick="deleteSelected()">Clear Completed</button>
            <ul class="list">
                <!--list items pushed from app.js-->
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
